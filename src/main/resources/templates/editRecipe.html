<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editRecipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/recipeRegister.css">
    <link rel="stylesheet" href="/css/spicyFilter.css">
</head>
<body>
<div class="mobile-container position-relative">
    <div th:replace="layout :: pageHeader('레시피 수정', 'javascript:history.back()')"></div>

    <div id="editForm" class="container-fluid content-area p-3">
        <input type="hidden" id="recipeNo">

        <div class="mb-4">
            <h5 class="fw-bold mb-2">썸네일</h5>
            <div id="thumbnailArea" class="img-upload-area thumbnail flex-shrink-0">
                <i class="bi bi-plus fs-1 text-secondary"></i>
                <input type="file" class="img-file-upload" accept="image/*" style="display: none;" />
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">제목</h5>
            <input type="text" class="form-control" id="recipeTitle" name="title" placeholder="제목" required>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">레시피 요약</h5>
            <textarea class="form-control" id="recipeSummary" rows="3" name="summary" placeholder="레시피 요약을 입력해주세요"></textarea>
        </div>

        <div class="row g-2 mb-4 align-items-end">
            <div class="col-6">
                <label for="category" class="form-label fw-bold">카테고리</label>
                <select class="form-select w-75" id="category" name="category" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="korean">한식</option>
                    <option value="japanese">일식</option>
                    <option value="chinese">중식</option>
                    <option value="western">양식</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="col-6">
                <div class="d-flex align-items-center">
                    <input type="number" class="form-control text-end w-25 me-1" id="prepTime" name="prepTime" min="0">
                    <span class="me-2">분</span>
                    <input type="number" class="form-control text-end w-25 ms-auto" id="servings" name="servings" min="1">
                    <span>인분</span>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-3">재료 수정</h5>
            <div id="ingredientContainer">
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-3">맵기 정도</h5>
            <div class="spicy-filter-container d-flex flex-row mb-3" id="spicyContainer">
                <div class="spicy-level-icon" data-level="0">안매워요</div>
                <div class="spicy-level-icon" data-level="1"><div class="icon-container"></div> <span class="spicy-text">약간매워요</span></div>
                <div class="spicy-level-icon" data-level="2"><div class="icon-container"></div> <span class="spicy-text">신라면맵기</span></div>
                <div class="spicy-level-icon" data-level="3"><div class="icon-container"></div> <span class="spicy-text">열라면맵기</span></div>
                <div class="spicy-level-icon" data-level="4"><div class="icon-container"></div> <span class="spicy-text">불닭맵기</span></div>
                <div class="spicy-level-icon" data-level="5"><div class="icon-container"></div> <span class="spicy-text">불닭보다매워요</span></div>
            </div>

            <h5 class="fw-bold mb-3">난이도</h5>
            <div class="d-flex flex-wrap gap-2" id="difficultyContainer">
                <input type="radio" class="btn-check" name="difficulty" id="diff1" value="easy"><label class="btn btn-outline-success btn-sm" for="diff1">쉬움</label>
                <input type="radio" class="btn-check" name="difficulty" id="diff2" value="normal"><label class="btn btn-outline-success btn-sm" for="diff2">보통</label>
                <input type="radio" class="btn-check" name="difficulty" id="diff3" value="hard"><label class="btn btn-outline-success btn-sm" for="diff3">어려움</label>
            </div>
        </div>

        <hr class="my-4">

        <div class="mb-5">
            <h5 class="fw-bold mb-3">레시피 순서</h5>
            <div id="stepContainer">
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">수정 완료</button>
            </div>
        </div>
    </div>

    <div th:replace="layout :: menuBar"></div>

</div>
<div th:replace="modal :: modal"></div>
<div th:replace="modal :: multiModal"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js"></script>
<script type="module" src="/js/editRecipe.js"></script>
</body>
</html>
