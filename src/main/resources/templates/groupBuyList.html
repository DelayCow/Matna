<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동구매 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="/css/searchBar.css">
    <link rel="stylesheet" href="/css/dropDown.css">
    <link rel="stylesheet" href="/css/groupBuyList.css">
</head>
<body>

<div class="mobile-container position-relative">

    <header class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
        <h4 class="m-0 fw-bold">로고자리</h4>
        <a href="#" class="text-dark"><i class="bi bi-bell fs-4"></i></a>
    </header>

    <div class="search-header d-flex flex-column">
        <div class="d-flex align-items-center mb-3">
            <div id="edit-box" class="position-relative me-3">
                <i class="bi bi-plus-square-fill header-icon" style="color: #495057;"></i>
                <div class="edit-box text-center bg-white">
                    <div class="mb-2" id="addPeriodBuy">기간공구</div>
                    <div class="mt-2" id="addQuantityBuy">수량공구</div>
                </div>
            </div>
            <div class="search-input-group d-flex align-items-center flex-grow-1 me-3">
                <i class="bi bi-search me-2 text-muted"></i>
                <input type="text" id="search-input" class="search-input" placeholder="찾고 싶은 공동구매를 검색 해 주세요">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end p-3 sort-dropdown">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                최신순
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><div class="dropdown-item active" data-sort="recent">최신순</div></li>
                <li><div class="dropdown-item" data-sort="deadline">마감임박순</div></li>
            </ul>
        </div>
    </div>

    <ul class="nav nav-tabs bg-white mb-3 sticky-top" style="top: 60px; z-index: 100;" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main-tab-pane" type="button" role="tab" aria-controls="main-tab-pane" aria-selected="true">기간공구</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="following-tab" data-bs-toggle="tab" data-bs-target="#following-tab-pane" type="button" role="tab" aria-controls="following-tab-pane" aria-selected="false">수량공구</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active px-3" id="main-tab-pane" role="tabpanel" aria-labelledby="main-tab" tabindex="0">
            <div class="container-fluid py-2">
                <div class="row row-cols-1 row-cols-md-2 g-3" id="periodBuyContainer">
                    <!-- 기간공구 카드가 동적으로 삽입됩니다 -->
                </div>
            </div>
        </div>

        <div class="tab-pane fade px-3" id="following-tab-pane" role="tabpanel" aria-labelledby="following-tab" tabindex="0">
            <div class="container-fluid py-2">
                <div class="row row-cols-1 row-cols-md-2 g-3" id="quantityBuyContainer">
                    <!-- 수량공구 카드가 동적으로 삽입됩니다 -->
                </div>
            </div>
        </div>

    </div>

    <nav class="navbar fixed-bottom bg-white bottom-nav p-0">
        <div class="container-fluid p-0">
            <ul class="nav w-100 justify-content-between py-2 px-5">
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-house-door-fill"></i>
                        홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-book"></i>
                        레시피
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active p-1" href="#">
                        <i class="bi bi-basket"></i>
                        공동 구매
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-person"></i>
                        MY
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/groupBuyList.js"></script>
</body>
</html>
