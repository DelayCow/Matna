<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구 관리</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/groupBuyManagement.css">

</head>
<body>
<!-- 사이드바 자리 -->
<div class="sidebar d-flex flex-column bg-white border-end p-4">

    <!-- 프로필 -->
    <div class="text-center mb-4 profile-area">
        <img src="/img/matna_logo2.png" class="rounded-circle mb-2 profile-img" alt="프로필">
        <h5 id="nickname" class="fw-semibold"></h5>
    </div>

    <!-- 메뉴 -->
    <ul class="nav flex-column mb-auto">
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/memberManagement">유저 관리</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/groupBuyManagement">공구 관리</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/reportManagement">신고 관리</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/ingredientManagement">재료 관리</a>
        </li>
    </ul>

    <!-- 로그아웃 -->
    <div class="logout-area">
        <div class="mt-auto text-center">
            <button id="logoutBtn" class="btn btn-outline-danger w-75">로그아웃</button>
        </div>
    </div>

</div>

<div class="content">
<div class="container my-4">

    <!-- 검색 섹션 -->
    <div class="search-box mb-4">

        <!-- 검색옵션 -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-2">
                <label class="form-label">검색옵션</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-2">
                <label class="form-label">&nbsp;</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-8">
                <label class="form-label">&nbsp;</label>
                <div class="d-flex gap-2 flex-wrap">
                    <button class="btn btn-outline-secondary">open</button>
                    <button class="btn btn-outline-secondary">closed</button>
                    <button class="btn btn-outline-secondary">paid</button>
                    <button class="btn btn-outline-secondary">delivered</button>
                    <button class="btn btn-outline-secondary">shared</button>
                    <button class="btn btn-outline-danger">canceled</button>
                </div>
            </div>
        </div>

        <!-- 검색명 -->
        <div class="row align-items-end">
            <div class="col-md-8">
                <label class="form-label">검색명</label>
                <input type="text" class="form-control" placeholder="제목">
            </div>
            <div class="col-auto">
                <label class="form-label">&nbsp;</label>
                <button class="btn btn-primary w-100">검색</button>
            </div>
            <div class="col-md-2 ms-auto text-end">
                <select class="form-select">
                    <option selected>전체</option>
                    <option>period</option>
                    <option>quantity</option>
                </select>
            </div>
        </div>


    </div>


    <!-- 테이블 -->
    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead>
            <tr>
                <th>번호</th>
                <th>상태</th>
                <th>개설일</th>
                <th>개설자</th>
                <th>제목</th>
                <th>유형</th>
                <th>상세보기</th>
            </tr>
            </thead>
            <tbody id="groupBuyManagement">
            </tbody>
        </table>
    </div>

</div>
</div>
<script src="/js/groupBuyManagement.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
