  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/sidebar.css">

<body>

<!-- 사이드바 자리 -->
<div class="sidebar">

  <!-- 프로필 영역 -->

    <img src="../static/img/default-profile.png" class="profile-img" alt="프로필">
    <h5 class="username mt-2">사용자 이름</h5>
  </div>

  <!-- 메뉴 -->
  <ul class="menu-list">
    <li><a href="/home">홈</a></li>

      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary w-100">재료 추가</button>
      </div>
    </div>
