<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재료 관리</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/ingredientManagement.css">
</head>
<body>

<!-- 사이드바 자리 -->
<div class="sidebar d-flex flex-column border-end p-4">

  <!-- 프로필 -->
  <div class="text-center mb-4 profile-area">
    <img src="../static/img/default-profile.png" class="rounded-circle mb-2 profile-img" alt="프로필">
    <h5 class="fw-semibold">홍길동</h5>
  </div>

  <!-- 메뉴 -->
  <ul class="nav flex-column mb-auto">
    <li class="nav-item mb-2">
      <a class="nav-link sidebar-link" href="/userManagement.html">유저 관리</a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link sidebar-link" href="/groupBuyManagement.html">공구 관리</a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link sidebar-link" href="/reportManagement.html">신고 관리</a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link sidebar-link" href="/ingredientManagement.html">재료 관리</a>
    </li>
  </ul>

  <!-- 로그아웃 -->
  <div class="logout-area">
    <div class="mt-auto text-center">
      <button class="btn btn-outline-danger w-75">로그아웃</button>
    </div>
  </div>

</div>

<!-- 실제 본문 -->
<div class="content">
  <div class="container my-4">
    <!-- 검색 및 입력 영역 -->
    <div class="row mb-4 p-3 bg-light rounded">
      <div class="col-md-4">
        <label for="search" class="form-label">검색명</label>
        <input type="text" id="search" class="form-control" placeholder="식초">
      </div>
      <div class="col-md-5">
        <label for="newIngredient" class="form-label">&nbsp;</label>
        <input type="text" id="newIngredient" class="form-control" placeholder="추가할 재료명을 입력하세요">
      </div>
      <div class="col-auto d-flex align-items-end">
        <button class="btn btn-primary w-100 add-btn">재료 추가</button>
      </div>
    </div>

    <!-- 상단 테이블 -->
    <table class="table same-table">
      <thead>
      <tr>
        <th>번호</th>
        <th>재료명</th>
        <th>등록자</th>
        <th>생성일</th>
        <th>액션</th>
      </tr>
      </thead>

      <tbody id="ingredientTable">
      </tbody>
    </table>

    <!-- 하단 테이블 -->
    <table class="table same-table">
      <thead>
      <tr>
        <th>번호</th>
        <th>재료명</th>
        <th>등록자</th>
        <th>생성일</th>
        <th>액션</th>
      </tr>
      </thead>

      <tbody id="newIngredientTable">
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/ingredientManagement.js"></script>
<script src="../static/js/sidebar.js"></script>
</body>
</html>
