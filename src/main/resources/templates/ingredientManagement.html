          <input type="text" name="category" class="form-control" placeholder="예: 채소, 육류 등" required>
        </div>


        <button type="submit" class="btn btn-primary">등록</button>
      </form>
    </div>

    <div class="card p-3">
      <table class="table table-striped table-hover">
