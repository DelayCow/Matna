<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재료 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/ingredientManagement.css">
</head>
<body>
<div th:replace="sidebar :: sideBar"></div>

<!-- 실제 본문 -->
<div class="content">
  <div class="container my-4">
    <!-- 검색 및 입력 영역 -->
    <div class="mb-4 search-box">
      <div class="row">
        <div class="col-md-4">
          <label for="search" class="form-label">검색명</label>
          <input type="text" id="search" class="form-control" placeholder="재료명">
        </div>
        <div class="col-md-5">
          <label for="newIngredient" class="form-label">&nbsp;</label>
          <input type="text" id="newIngredient" class="form-control" placeholder="추가할 재료명을 입력하세요">
        </div>
        <div class="col-auto d-flex align-items-end">
          <button class="btn btn-primary w-100 add-btn">재료 추가</button>
        </div>
      </div>
    </div>

    <!-- 상단 테이블 -->
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle same-table">
        <thead>
        <tr>
          <th>번호</th>
          <th>재료명</th>
          <th>등록자</th>
          <th>생성일</th>
          <th>관리</th>
        </tr>
        </thead>

        <tbody id="ingredientTable">
        </tbody>
      </table>
    </div>

    <!-- 하단 테이블 -->
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle same-table">
        <thead>
        <tr>
          <th>번호</th>
          <th>재료명</th>
          <th>등록자</th>
          <th>생성일</th>
          <th>관리</th>
        </tr>
        </thead>

        <tbody id="newIngredientTable">
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- 재료 변경 모달 -->
<div class="modal fade" id="ingredientChangeModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">

      <!-- 헤더 -->
      <div class="modal-header border-0">
        <h5 class="modal-title">재료 변경</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- 바디 -->
      <div class="modal-body">
        <p id="selectedIngredientText" class="fw-bold mb-3">
          선택된 재료: -
        </p>

        <label class="form-label fw-semibold">바꿀 재료명을 선택해주세요</label>
        <input type="text" id="modalSearchInput" class="form-control mb-2" placeholder="재료명 검색">

        <ul class="list-group mb-3" id="modalIngredientList"></ul>

        <p class="fw-bold">
          바꿀 재료:
          <span id="changeIngredientText">-</span>
          <span id="approvedMark" class="text-success ms-2 d-none">승인된 재료입니다.</span>
        </p>
      </div>

      <!-- 푸터 -->
      <div class="modal-footer border-0">
        <button class="btn btn-primary w-100" id="confirmChangeBtn">수정</button>
      </div>

    </div>
  </div>
</div>
<div th:replace="modal :: modal"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js"></script>
<script type="module" src="/js/ingredientManagement.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
