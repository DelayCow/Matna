<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/layout.css">
</head>
<body>
<!--기본레이아웃-->
<div class="mobile-container position-relative">
    <!--헤더-->
    <header th:fragment="pageHeader(pageName, backUrl)" class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
        <a th:href="${backUrl}" class="text-dark"><i class="bi bi-chevron-left fs-4"></i></a>
        <h4 class="m-0 fw-bold" th:text="${pageName}">페이지명</h4>
        <div class="text-white"><i class="bi bi-bell fs-4"></i></div>
    </header>
    <!--헤더-->
    <header th:fragment="mainHeader" class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
        <img class="logo-img" src="/img/matna_logo2.png" alt="로고">
    </header>
    <!--컨텐츠-->


    <!--메뉴바-->
    <nav th:fragment="menuBar" class="navbar fixed-bottom bg-white bottom-nav p-0">
    <div class="container-fluid p-0">
        <ul class="nav w-100 justify-content-between py-2 px-5">
            <li class="nav-item">
                <a class="nav-link p-1" href="/">
                    <i class="bi bi-house-door-fill"></i>
                    홈
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-1" href="/recipe">
                    <i class="bi bi-book"></i>
                    레시피
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-1" href="/groupBuy">
                    <i class="bi bi-basket"></i>
                    공동 구매
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-1" href="/mypage">
                    <i class="bi bi-person"></i>
                    MY
                </a>
            </li>
        </ul>
    </div>
</nav>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/layout.js"></script>
</body>
</html>
