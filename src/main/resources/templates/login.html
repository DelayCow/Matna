<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="mobile-container position-relative d-flex flex-column align-items-center justify-content-center">
  <div class="text-center mb-5">
    <img class="logo-img" src="/img/matna_logo.png" alt="로고">
  </div>
  <div class="mb-4">
    <label for="memberId" class="form-label fw-bold">아이디</label>
    <input type="text" class="form-control" id="memberId" name="memberId" value="" required>
  </div>
  <div class="mb-4">
    <label for="password" class="form-label fw-bold">비밀번호</label>
    <input type="password" class="form-control" id="password" name="password" value="" required>
  </div>

  <small id="message" class="text-danger mb-3">ㅤ</small>

  <button id="login-btn" class="btn btn-warning btn-login mb-3">로그인</button>
  <div class="divider">회원 가입</div>
  <button id="register-btn" class="btn btn-outline-warning btn-register-link">회원가입</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
