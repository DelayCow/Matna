<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="mobile-container position-relative d-flex flex-column align-items-center justify-content-center">
  <div class="text-center mb-5">
    <h1>로고자리</h1>
  </div>
  <div class="text-center mb-5">
    <h2>로그인</h2>
  </div>

  <form action="#" method="POST">
    <div class="mb-4">
      <label for="loginId" class="form-label fw-bold">아이디</label>
      <input type="text" class="form-control" id="loginId" value="" required>
    </div>
    <div class="mb-5">
      <label for="loginPassword" class="form-label fw-bold">비밀번호</label>
      <input type="password" class="form-control" id="loginPassword" value="" required>
    </div>

  </form>
  <button type="submit" id="login-btn" class="btn btn-primary btn-login mb-3">로그인</button>
  <div class="divider">회원 가입</div>
  <button type="button" id="register-btn" class="btn btn-outline-primary btn-register-link">회원가입</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('login-btn').addEventListener('click', function(){
    document.querySelector('form').submit();
  })
  document.getElementById('register-btn').addEventListener('click', function(){
    //회원가입 폼 주는 api
  })
</script>
</body>
</html>
