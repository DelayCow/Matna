<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/memberManagement.css">
</head>
<body>
<div th:replace="sidebar :: sideBar"></div>

<div class="content">
    <div class="container my-4">

        <!-- 검색 섹션 -->
        <div class="search-box mb-4">

            <!-- 검색옵션 -->
            <div class="row mb-3 align-items-center">
                <label class="form-label">검색옵션</label>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                ~
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
            </div>

            <!-- 검색명 -->
            <div class="row align-items-end">
                <div class="col-md-8">
                    <label class="form-label">검색명</label>
                    <input type="text" class="form-control" placeholder="유저닉네임/유저아이디">
                </div>
                <div class="col-auto">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100">검색</button>
                </div>
            </div>
        </div>


        <!-- 테이블 -->
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead>
                <tr>
                    <th>유저 닉네임</th>
                    <th>유저 아이디</th>
                    <th>활동 상태</th>
                    <th>정지 일수</th>
                </tr>
                </thead>
                <tbody id="memberManagement">
                </tbody>
            </table>
        </div>

    </div>
</div>
<div th:replace="modal :: modal"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js"></script>
<script type="module" src="/js/memberManagement.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
