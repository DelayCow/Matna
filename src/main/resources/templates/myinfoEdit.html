<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="mobile-container position-relative d-flex flex-column align-items-center justify-content-center">
  <div class="text-center mb-5">
    <h2>내 정보 수정</h2>
  </div>

  <form id="editForm">
    <input type="hidden" id="memberNo" th:value="${member.memberNo}">

    <div class="mb-4">
      <label class="form-label fw-bold">프로필 사진</label>
      <div class="profile-section">
        <div class="profile-image-circle" >
          <img th:src="${member.imageUrl != null ? member.imageUrl : '/img/user.png'}"
               id="profileImage" class="rounded-circle m-3" alt="프로필 사진" style="width:120px; height:120px; object-fit: cover;">
        </div>
        <div class="profile-buttons">
          <button type="button" class="btn btn-outline-secondary btn-sm" id="editProfileBtn">수정</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" id="deleteProfileBtn">기본 이미지로 변경</button>
          <input type="file" id="profileFileUpload" accept="image/*" style="display:none;">
        </div>
      </div>
    </div>

    <div>
      <label for="memberId" class="form-label fw-bold">아이디</label>
      <input type="text" class="form-control" id="memberId" name="memberId"
             th:value="${member.memberId}" readonly>
    </div>

    <div class="mt-2 mb-2">
      <label for="password" class="form-label fw-bold">비밀번호 변경</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="새로운 비밀번호를 입력하세요">
    </div>
    <div>
      <label for="confirmPassword" class="form-label fw-bold">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 한번더 입력하세요">
    </div>
    <small id="pwcheckmsg" class="notshow text-danger">비밀번호가 일치하지 않습니다</small>

    <div class="mt-2">
      <label for="nickname" class="form-label fw-bold">닉네임</label>
      <div class="d-flex">
        <input type="text" class="form-control min me-2" id="nickname" name="nickname"
               th:value="${member.nickname}" required>
        <button class="btn btn-outline-secondary" id="nicknameCheck" type="button">중복확인</button>
      </div>
    </div>
    <small id="nicknamecheckmsg" class="notshow"></small>

    <div class="mt-2 mb-2">
      <label for="bank" class="form-label fw-bold">은행</label>
      <select class="form-select" id="bank" name="bank" th:data-selected="${member.bank}" required>
        <option value="" disabled selected>은행 선택</option>
      </select>
    </div>

    <div class="mb-2">
      <label for="accountNumber" class="form-label fw-bold">계좌번호</label>
      <input type="text" class="form-control" id="accountNumber" name="accountNumber"
             th:value="${member.accountNumber}" required>
    </div>

    <div class="mb-2">
      <label for="accountName" class="form-label fw-bold">예금주명</label>
      <input type="text" class="form-control" id="accountName" name="accountName"
             th:value="${member.accountName}" required>
    </div>

    <div class="mb-5">
      <label for="address" class="form-label fw-bold">주소</label>
      <div class="input-group">
        <input type="text" class="form-control me-2 bg-white" id="address" name="address"
               th:value="${member.address}" required readonly>
        <button class="btn btn-outline-secondary" type="button" style="border-radius: 8px;" onclick="execDaumPostcode()">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

  </form>
  <div class="d-flex justify-content-center mt-4">

  <button id="register-btn" class="btn btn-primary btn-register-link w-100">수정 완료</button>

</div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {

        document.getElementById('address').value = data.address;
      }
    }).open();
  }
</script>

<script src="/js/myinfoEdit.js"></script>

</body>
</html>
