<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

<div class="mobile-container position-relative">
    <header class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
        <button type="button" class="btn p-0 border-0 bg-transparent text-dark" onclick="history.back()">
            <i class="bi bi-arrow-left fs-4"></i>
        </button>
        <h4 class="m-0 fw-bold visually-hidden">마이페이지</h4>

        <div class="position-relative" id="header-right-area">
        </div>
    </header>

    <div id="memberNo" style="display: none;" th:text="${memberNo}"></div>
    <div id="isOwner" style="display: none;" th:text="${isOwner}"></div>

    <div class="content-wrapper">
        <section class="profile-section px-3 pb-3">
            <div class="d-flex align-items-center" id="profile-main-area">
            </div>

            <div id="profile-action-btns" class="mt-3"></div>
        </section>

        <section class="stats-tabs d-flex text-center border-top border-bottom">
            <div class="tab-item active w-50 py-3 pointer" id="statTabRecipe">
                <strong class="d-block fs-4" id="statRecipeCount">0</strong>
                <span class="text-secondary small">레시피</span>
            </div>
            <div class="tab-item w-50 py-3 pointer" id="statTabGroup">
                <strong class="d-block fs-4" id="statGroupCount">0</strong>
                <span class="text-secondary small">공동구매</span>
            </div>
        </section>

        <div id="recipe-section-wrapper">

            <section class="filter-section p-3">
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="subTab" id="filterRecipe" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary btn-sm rounded-start" for="filterRecipe">레시피</label>

                    <input type="radio" class="btn-check" name="subTab" id="filterReview" autocomplete="off">
                    <label class="btn btn-outline-secondary btn-sm rounded-end" for="filterReview">후기</label>
                </div>
            </section>

            <div class="px-3 pb-5">
                <main class="grid-container" id="recipe-list">
                </main>
                <main class="grid-container" id="review-list" style="display: none;">
                </main>
            </div>
        </div>

        <div id="group-section-wrapper" style="display: none;">
            <div th:if="${isOwner?.toString() == 'true'}" class="d-flex justify-content-between align-items-center px-3 mt-3 mb-2">

                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="groupFilter" id="btnParticipate" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="btnParticipate">참여</label>

                    <input type="radio" class="btn-check" name="groupFilter" id="btnOpen" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btnOpen">개설</label>
                </div>

                <select id= "groupStatusFilter" class="form-select form-select-sm w-auto border-secondary" aria-label="상태 필터">
                    <option value="ALL">전체</option>
                    <option value="OPEN">모집중</option>
                    <option value="CLOSED">모집마감</option>
                    <option value="PAID">결제완료</option>
                    <option value="SHARED">나눔중</option>
                    <option value="DELIVERED">도착완료</option>
                    <option value="CANCELED">중단</option>
                </select>
            </div>

            <div class="px-3 pb-5 mt-4">
                <main class="grid-container" id="group-list">
                </main>
            </div>
        </div>

        <div th:fragment="reportModal" class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3">

                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title fw-bold w-100 text-center" id="reportModalLabel">신고하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="reportForm">
                            <input type="hidden" id="reportType">
                            <input type="hidden" id="targetId">

                            <div class="mb-3">
                                <label class="form-label fw-bold">이미지 첨부</label>
                                <div class="image-upload-box" id="uploadTrigger" style="width: 150px; height: 150px; background-color: #E0E0E0; border-radius: 10px; display: flex; justify-content: center; align-items: center; cursor: pointer; overflow: hidden; margin: 0 auto;">
                                    <img id="previewImage" src="" style="display:none; width: 100%; height: 100%; object-fit: cover;">
                                    <span id="plusIcon" style="font-size: 2rem; color: #333;">+</span>
                                </div>
                                <input type="file" id="reportFile" accept="image/*" style="display: none;">
                            </div>

                            <div class="mb-3">
                                <label for="reportReason" class="form-label fw-bold">신고 사유</label>
                                <textarea class="form-control" id="reportReason" rows="5" style="resize: none;" required placeholder="신고 사유를 입력해주세요."></textarea>
                            </div>

                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-danger w-100 py-2" style="background-color: #FFA7A7; border: none;">신고하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="layout :: menuBar"></div>
</div>
</div>
<div th:replace="modal :: modal"></div>
<div th:replace="modal :: shareConfirmModal"></div>
<div th:replace="modal :: paymentInfoModal"></div>
<div th:replace="modal :: arrivalInfoModal"></div>
<div th:replace="modal :: paymentRegisterModal"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/layout.js"></script>
<script type="module" src="/js/mypage.js"></script>
</body>
</html>
