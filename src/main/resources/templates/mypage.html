<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

<div class="mobile-container position-relative">



    <header class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
        <button type="button" class="btn p-0 border-0 bg-transparent text-dark" onclick="history.back()">
            <i class="bi bi-arrow-left fs-4"></i>
        </button>
        <h4 class="m-0 fw-bold visually-hidden">마이페이지</h4>

        <div class="position-relative" id="header-right-area">
        </div>
    </header>



    <div class="content-wrapper">
        <section class="profile-section px-3 pb-3">
            <div class="d-flex align-items-center" id="profile-main-area">
            </div>

            <div id="profile-action-btns" class="mt-3"></div>
        </section>

        <section class="stats-tabs d-flex text-center border-top border-bottom">
            <div class="tab-item active w-50 py-3 pointer" id="statTabRecipe">
                <strong class="d-block fs-4" id="statRecipeCount">0</strong>
                <span class="text-secondary small">레시피</span>
            </div>
            <div class="tab-item w-50 py-3 pointer" id="statTabGroup">
                <strong class="d-block fs-4" id="statGroupCount">0</strong>
                <span class="text-secondary small">공동구매</span>
            </div>
        </section>

        <div id="recipe-section-wrapper">

            <section class="filter-section p-3">
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="subTab" id="filterRecipe" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary btn-sm rounded-start" for="filterRecipe">레시피</label>

                    <input type="radio" class="btn-check" name="subTab" id="filterReview" autocomplete="off">
                    <label class="btn btn-outline-secondary btn-sm rounded-end" for="filterReview">후기</label>
                </div>
            </section>

            <div class="px-3 pb-5 mb-5">
                <main class="grid-container" id="recipe-list">
                </main>
                <main class="grid-container" id="review-list" style="display: none;">
                </main>
            </div>
        </div>

        <div id="group-section-wrapper" style="display: none;">
            <div class="d-flex justify-content-between align-items-center px-3 mt-3 mb-2">

                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="groupFilter" id="btnParticipate" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="btnParticipate">참여</label>

                    <input type="radio" class="btn-check" name="groupFilter" id="btnOpen" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btnOpen">개설</label>
                </div>

                <select class="form-select form-select-sm w-auto border-secondary" aria-label="상태 필터">
                    <option selected>전체</option>
                    <option value="1">진행중</option>
                    <option value="2">완료</option>
                </select>
            </div>

            <div class="px-3 pb-5 mb-5">
                <main class="grid-container" id="group-list">
                </main>
            </div>
        </div>

    <nav class="navbar fixed-bottom bg-white bottom-nav p-0 border-top">
        <div class="container-fluid p-0">
            <ul class="nav w-100 justify-content-between py-2 px-5">
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-house-door"></i>
                        홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-book"></i>
                        레시피
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-basket"></i>
                        공동 구매
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active p-1" href="#">
                        <i class="bi bi-person-fill"></i>
                        MY
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/mypage.js"></script>
</body>
</html>
