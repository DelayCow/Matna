<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 레시피</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../static/css/layout.css">
    <link rel="stylesheet" href="../../static/css/mypageRecipe.css">
</head>
<body>

<div class="mobile-container position-relative">

    <header class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
        <a href="#" class="text-dark back-btn"><i class="bi bi-arrow-left fs-4"></i></a>
        <h4 class="m-0 fw-bold visually-hidden">마이페이지</h4>
        <div class="position-relative" >
            <button class="btn p-0 border-0" id="headerMenuBtn">
                <i class="bi bi-three-dots-vertical fs-4 text-dark"></i>
            </button>
            <ul class="custom-dropdown" id="headerDropdown">
                <li><a href="#">내 정보 수정</a></li>
                <li><a href="#">로그아웃</a></li>
                <li><a href="#" class="text-danger">회원 탈퇴</a></li>
            </ul>
        </div>

    </header>

    <div class="content-wrapper">

        <section class="profile-section px-3 pb-3">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/60" alt="프로필" class="rounded-circle border me-3" width="60" height="60">
                <div>
                    <h5 class="fw-bold mb-1">베베는오리</h5>
                    <small class="text-muted">내 맛나머니 : 5,600 원</small>
                    <div id="profile-sub-text"></div>
                </div>
            </div> <div id="profile-action-btns" class="mt-3"></div>
        </section>

        <section class="stats-tabs d-flex text-center border-top border-bottom">
            <div class="tab-item active w-50 py-3 pointer">
                <strong class="d-block fs-4">6</strong>
                <span class="text-secondary small">레시피</span>
            </div>
            <div class="tab-item w-50 py-3 pointer">
                <strong class="d-block fs-4">14</strong>
                <span class="text-secondary small">공동구매</span>
            </div>
        </section>

        <section class="filter-section p-3">
            <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="subTab" id="tabRecipe" autocomplete="off" checked>
                <label class="btn btn-outline-secondary rounded-start" for="tabRecipe">레시피</label>

                <input type="radio" class="btn-check" name="subTab" id="tabReview" autocomplete="off">
                <label class="btn btn-outline-secondary rounded-end" for="tabReview">후기</label>
            </div>
        </section>

        <main class="recipe-grid px-3 pb-5 mb-5" id="recipe-list">
        </main>

    </div>

    <nav class="navbar fixed-bottom bg-white bottom-nav p-0 border-top">
        <div class="container-fluid p-0">
            <ul class="nav w-100 justify-content-between py-2 px-5">
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-house-door"></i>
                        홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-book"></i>
                        레시피
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-basket"></i>
                        공동 구매
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active p-1" href="#">
                        <i class="bi bi-person-fill"></i>
                        MY
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/mypageRecipe.js"></script>
</body>
</html>
