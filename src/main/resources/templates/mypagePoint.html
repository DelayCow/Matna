<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mypagePoint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/layout.css">
  <link rel="stylesheet" href="../static/css/mypagePoint.css">

</head>
<body>
  <div class="mobile-container position-relative">

    <header class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
      <button type="button" class="btn p-0 border-0 bg-transparent text-dark" onclick="history.back()">
        <i class="bi bi-arrow-left fs-4"></i>
      </button>
      <h4 class="m-0 fw-bold visually-hidden">마이페이지</h4>

      <div class="position-relative" id="header-right-area">
      </div>
    </header>

    <div class="content-wrapper">
      <section class="profile-section px-3 pb-3">
        <div class="d-flex align-items-center" id="profile-main-area">
        </div>

        <div id="profile-action-btns" class="mt-3"></div>
      </section>





    <nav class="navbar fixed-bottom bg-white bottom-nav p-0 border-top">
      <div class="container-fluid p-0">
        <ul class="nav w-100 justify-content-between py-2 px-5">
          <li class="nav-item">
            <a class="nav-link p-1" href="#">
              <i class="bi bi-house-door"></i>
              홈
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-1" href="#">
              <i class="bi bi-book"></i>
              레시피
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-1" href="#">
              <i class="bi bi-basket"></i>
              공동 구매
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active p-1" href="#">
              <i class="bi bi-person-fill"></i>
              MY
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/mypagePoint.js"></script>

</body>
</html>
