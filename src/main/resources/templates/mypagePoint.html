<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛나머니 충전</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/mypagePoint.css"> </head>
<body>
<div class="mobile-container position-relative bg-white" style="min-height: 100vh;">

  <header class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top shadow-sm" style="z-index: 1020;">
    <button type="button" class="btn p-0 border-0 bg-transparent text-dark" onclick="history.back()">
      <i class="bi bi-arrow-left fs-3"></i>
    </button>
    <h5 class="m-0 fw-bold position-absolute start-50 translate-middle-x">맛나머니</h5>

  </header>

  <div class="content-wrapper">

    <section class="profile-section px-4 pt-4 pb-2">
      <div class="d-flex align-items-center mb-4">
<!--        <img th:src="${member.imageUrl != null ? member.imageUrl : '/img/default_profile.png'}"-->
        <img id="profileImage" src="/img/default_profile.png"
             class="rounded-circle border" width="60" height="60" style="object-fit: cover;">
        <div class="ms-3">
<!--          <div class="fw-bold fs-5" th:text="${member.nickname}">닉네임</div>-->
          <div id = "nicknameDisplay" class="fw-bold fs-5">닉네임</div>
          <div class="text-secondary small">현재 보유 머니</div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-between bg-light p-3 rounded-3 mb-4">
        <span class="fw-bold text-secondary">내 맛나머니</span>
        <span class="fs-4 fw-bold text-dark">
<!--                    <span th:text="${#numbers.formatInteger(member.point, 0, 'COMMA')}">0</span> 원-->
          <span id="currentPointDisplay">0</span> 원
                </span>
      </div>
    </section>

    <hr class="m-0 border-2 opacity-10">

    <div class="px-5 mt-4">
      <div class="tab-container d-flex border rounded overflow-hidden">
        <div id="tabCharge" class="tab-item flex-fill text-center py-2 fw-bold border-bottom border-3 border-secondary" style="cursor: pointer; background-color: #f8f9fa;">
          충전
        </div>
        <div id="tabRefund" class="tab-item flex-fill text-center py-2 text-secondary bg-white" style="cursor: pointer;">
          환급
        </div>
      </div>
    </div>
    <section class="px-4 mt-5">
      <h6 id="pageTitle" class="fw-bold mb-3">충전 예정 맛나머니</h6>

      <input type="text" id="chargeAmountInput" class="form-control charge-input mb-4" placeholder="0" inputmode="numeric">

      <div class="row g-2 mb-2">
        <div class="col-3"><button type="button" class="btn btn-quick w-100" onclick="addAmount(1000)">+1천</button></div>
        <div class="col-3"><button type="button" class="btn btn-quick w-100" onclick="addAmount(5000)">+5천</button></div>
        <div class="col-3"><button type="button" class="btn btn-quick w-100" onclick="addAmount(10000)">+1만</button></div>
        <div class="col-3"><button type="button" class="btn btn-quick w-100 text-danger" style="border-color: #e63946;" onclick="resetAmount()">초기화</button></div>
      </div>
      <p id="minAmountText" class="text-end text-danger small mt-2">* 최소 충전금액은 1,000원입니다.</p>
    </section>

    <div class="px-4 mt-5 pb-5">
      <button type="button" id="btnAction" class="btn btn-main-action w-100 py-3 rounded-3 fs-5 shadow-sm">
        충전하기
      </button>
    </div>

    <input type="hidden" id="memberNo" value="">
  </div>

    <div th:replace="layout :: menuBar"></div>

    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <i id="modalIcon" class="bi fs-1"></i>
                    </div>
                    <h5 class="modal-title fw-bold mb-2" id="modalTitle">알림</h5>
                    <p class="text-secondary mb-4" id="modalBody">내용이 들어갑니다.</p>
                    <button type="button" class="btn w-100 py-2 fw-bold" id="modalConfirmBtn" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js"></script>
    <script type="module" src="/js/mypagePoint.js"></script>

</body>
</html>
