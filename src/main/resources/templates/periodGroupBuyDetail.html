<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>기간 공동구매 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/periodGroupBuyDetail.css">

  <!-- 서버에서 데이터 주입 (Controller에서 Model에 추가한 데이터) -->
  <script th:inline="javascript">
    const PAGE_CONFIG = {
      periodGroupBuyNo: /*[[${periodGroupBuyNo}]]*/ 0  // 동적으로 주입됨
    };
  </script>
</head>
<body>
<div class="mobile-container position-relative">
  <div th:replace="layout :: pageHeader('공동구매', 'javascript:history.back()')"></div>

  <div class="container-fluid content-area p-0">

    <div class="top-product-image-full">
      <img id="data-product-image" src="/img/placeholder.jpg" alt="공동구매 이미지" class="img-fluid">
    </div>

    <div class="group-buy-product p-3">
      <div class="d-flex align-items-center mb-3">
        <img id="data-author-profile" src="/img/user.png" class="rounded-circle me-2" alt="작성자 프로필" style="width:36px; height:36px;">
        <div class="d-flex flex-column lh-sm">
          <span id="data-author-nickname" class="fw-bold">작성자</span>
        </div>
      </div>

      <h2 id="data-product-title" class="fw-bold mb-1 product-title">제품명</h2>
      <a id="data-item-sale-url" href="#" class="text-primary small d-inline-block text-decoration-none mb-3">상품판매페이지</a>

      <!-- 가격 정보 (타임리프로 표시 - JavaScript로 업데이트) -->
      <p class="product-price fs-4 fw-bold mb-1">
        <span id="data-min-price">0</span>원 ~ <span id="data-max-price">0</span>원
        <span class="text-muted fee-text">(수수료 <span id="data-fee-rate">0</span>% 포함)</span>
      </p>

      <hr class="my-3">

      <div class="product-status-block">
        <div class="d-flex align-items-center mb-1">
          <span class="text-dark me-2 fw-bold">참여 인원</span>
          <span id="data-current-participants" class="fs-5 fw-bold text-danger me-1">0</span> /
          <span id="data-max-participants" class="text-muted">0</span>
        </div>
        <div class="text-start mb-2">
          <span class="text-dark me-2 fw-bold">남은 시간</span>
          <span id="data-remaining-time" class="fw-bold text-danger">계산 중...</span>
        </div>
      </div>

      <p class="mb-2 fw-bold small">
        참여 인원별 예상 금액
        <span class="text-danger" id="data-estimated-price">계산 중...</span>
      </p>

      <div class="d-flex align-items-end justify-content-between mb-3 table-button-group">
        <div class="table-responsive small flex-grow-1 me-2" style="max-width: 300px;">
          <div id="data-price-table">
            <!-- 가격 테이블 동적 생성 -->
          </div>
        </div>
        <div class="d-flex flex-shrink-0">
          <button class="btn btn-danger py-2 px-3 fw-bold btn-group-buy-status normal-btn"
                  data-bs-toggle="modal" data-bs-target="#dynamicMainModal" data-bs-status="normal">
            공동구매 참여하기
          </button>
          <button class="btn btn-danger py-2 px-3 fw-bold btn-group-buy-status participant-btn d-none"
                  data-bs-toggle="modal" data-bs-target="#dynamicMainModal" data-bs-status="participant">
            공동구매 취소하기
          </button>
          <button class="btn btn-danger py-2 px-3 fw-bold btn-group-buy-status creator-running-btn d-none"
                  data-bs-toggle="modal" data-bs-target="#dynamicMainModal" data-bs-status="creator">
            공동구매 중단하기
          </button>
        </div>
      </div>

      <p id="data-product-content" class="text-center bg-light p-2 rounded small text-muted">
        상세 내용 로딩 중...
      </p>

      <hr class="my-3">

      <div class="group-buy-location mb-3">
        <h5 class="fw-bold mb-2">나눔 장소</h5>
        <p class="mb-1">
          <i class="bi bi-geo-alt-fill me-2 text-danger"></i>
          <span id="data-share-location">장소 정보 로딩 중...</span>
          <span id="data-share-address"></span>
          <i class="bi bi-info-circle small text-muted ms-1"></i>
        </p>
      </div>
      <div class="group-buy-dates mb-3 small">
        <p class="mb-1">
          <span class="fw-bold me-2">상품 구매 일시:</span>
          <span id="data-share-date">정보 로딩 중...</span>
        </p>
        <p class="mb-0">
          <span class="fw-bold me-2">상품 나눔 일시:</span>
          <span id="data-buy-date">정보 로딩 중...</span>
        </p>
      </div>
    </div>

    <hr class="m-0" style="height: 8px; background-color: #f8f9fa;">

    <div class="recipe-suggestion p-3">
      <h5 class="fw-bold mb-3">이 상품으로 만들 레시피 추천</h5>
      <div id="data-recipe-list" class="recipe-cards-scroll d-flex">
        <!-- 레시피 카드 동적 생성 -->
      </div>
    </div>

    <hr class="m-0" style="height: 8px; background-color: #f8f9fa;">

    <div class="participants-list p-3">
      <h5 id="data-participants-count-header" class="fw-bold mb-3">
        참여자 <span id="data-participants-count">0</span>명
      </h5>
      <div id="data-participants-list">
        <!-- 참여자 목록 동적 생성 -->
      </div>
    </div>
  </div>

  <div th:replace="layout :: menuBar"></div>
</div>

<!-- 모달 -->
<div class="modal fade" id="dynamicMainModal" tabindex="-1" aria-labelledby="dynamicMainModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 500px;">
    <div class="modal-content">
      <div class="modal-body p-4 text-center">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
        <h5 class="fw-bold mb-3" id="dynamicTitle"></h5>
        <p class="small text-muted mb-4" id="dynamicMessage"></p>

        <div id="personArea" class="d-none">
          <div class="mb-4">
            <span class="fs-4 fw-bold" id="personHeader"></span>
            <span class="fs-2 fw-bold text-danger ms-2">
              <span id="personCount">0</span>
            </span>
          </div>

          <div class="table-responsive small mx-auto" style="max-width: 250px;">
            <div id="modal-price-table">
              <!-- 모달 내 가격 테이블 -->
            </div>
          </div>

          <div class="text-center mb-2">
            <span class="fs-5 fw-bold me-2" id="amountLabel"></span>
            <span class="fs-3 fw-bold text-danger">
              <span id="amountValue">0</span>
            </span>
          </div>
          <p class="small text-danger mb-4" id="refundNotice"></p>
        </div>

        <div class="mb-4 text-start d-none" id="reasonInputContainer">
          <span class="d-block small fw-bold mb-1">사유</span>
          <textarea class="form-control" rows="4" placeholder="중단 사유를 입력해주세요."></textarea>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-danger py-2 fw-bold" id="mainActionButton">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/periodGroupBuyDetail.js"></script>
</body>
</html>
