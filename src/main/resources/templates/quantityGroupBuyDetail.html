<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>수량 공동구매 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/quantityGroupBuyDetail.css">

  <script th:inline="javascript">
    const PAGE_CONFIG = {
      quantityGroupBuyNo: /*[[${quantityGroupBuyNo}]]*/ 0
    };
    console.log('PAGE_CONFIG:', PAGE_CONFIG);
  </script>
</head>
<body>
<div class="mobile-container position-relative">
  <div th:replace="layout :: pageHeader('공동구매', 'javascript:history.back()')"></div>

  <div class="container-fluid content-area p-0">

    <div class="top-product-image-full">
      <img id="data-product-image" src="/img/placeholder.jpg" alt="공동구매 이미지" class="img-fluid">
    </div>

    <div class="group-buy-product p-3">
      <div class="d-flex align-items-center mb-3">
        <img id="data-author-profile" src="/img/user.png" class="rounded-circle me-2" alt="작성자 프로필" style="width:36px; height:36px;">
        <div class="d-flex flex-column lh-sm">
          <span id="data-author-nickname" class="fw-bold">작성자</span>
        </div>
      </div>

      <h2 id="data-product-title" class="fw-bold mb-1 product-title">제품명</h2>
      <a id="data-item-sale-url" href="#" class="text-primary small d-inline-block text-decoration-none mb-3">상품판매페이지</a>

      <p class="product-price fs-4 fw-bold mb-1">
        <span id="data-price">0</span>원
        <span class="text-muted fee-text">(<span id="data-share-amount"></span><span id="data-unit">g</span> 당)</span>
        <span class="text-muted fee-text">(수수료 <span id="data-fee-rate">0</span>% 포함)</span>
      </p>

      <hr class="my-3">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center mb-1">
            <span class="text-dark me-2 fw-bold">남은 수량</span>
            <span id="data-remaining-qty" class="fs-5 fw-bold text-danger me-1">0</span>
          </div>
          <div class="text-start mb-2">
            <span class="text-dark me-2 fw-bold">공구 오픈일</span>
            <span id="data-open-date" class="fw-bold text-danger">정보 로딩 중...</span>
          </div>
        </div>

        <div class="d-flex flex-shrink-0">
          <button class="btn btn-danger py-2 px-3 fw-bold btn-group-buy-status normal-btn"
                  data-bs-toggle="modal" data-bs-target="#participantQuantityModal" data-bs-status="normal">공동구매 참여하기</button>
          <button class="btn btn-danger py-2 px-3 fw-bold btn-group-buy-status participant-btn"
                  data-bs-toggle="modal" data-bs-target="#participantQuantityModal" data-bs-status="participant">수량 수정하기</button>
          <button class="btn btn-danger py-2 px-3 fw-bold btn-group-buy-status creator-stopped-btn"
                  data-bs-toggle="modal" data-bs-target="#creatorActionModal" data-bs-action="run">공동구매 진행하기</button>
          <button class="btn btn-danger py-2 px-3 fw-bold btn-group-buy-status creator-running-btn"
                  data-bs-toggle="modal" data-bs-target="#creatorActionModal" data-bs-action="stop">공동구매 중단하기</button>
        </div>
      </div>

      <p id="data-product-content" class="text-center bg-light p-2 rounded small text-muted">
        상세 내용 로딩 중...
      </p>

      <hr class="my-3">

      <div class="group-buy-location mb-3">
        <h5 class="fw-bold mb-2">나눔 장소</h5>
        <p class="mb-1">
          <i class="bi bi-geo-alt-fill me-2 text-danger"></i>
          <span id="data-share-location">장소 정보 로딩 중...</span>
          <span id="data-share-address"></span>
          <i class="bi bi-info-circle small text-muted ms-1"></i>
        </p>
      </div>
      <div class="group-buy-dates mb-3 small">
        <p class="mb-1">
          <span class="fw-bold me-2">상품 구매 일시:</span>
          <span id="data-buy-date">정보 로딩 중...</span>
        </p>
        <p class="mb-0">
          <span class="fw-bold me-2">상품 나눔 일시:</span>
          <span id="data-share-date">정보 로딩 중...</span>
        </p>
      </div>
    </div>

    <hr class="m-0" style="height: 8px; background-color: #f8f9fa;">

    <div class="recipe-suggestion p-3">
      <h5 class="fw-bold mb-3">이 상품으로 만들 레시피 추천</h5>
      <div id="data-recipe-list" class="recipe-cards-scroll d-flex">
        <!-- 레시피 카드 동적 생성 -->
      </div>
    </div>

    <hr class="m-0" style="height: 8px; background-color: #f8f9fa;">

    <div class="participants-list p-3">
      <h5 class="fw-bold mb-3" id="data-participants-count-header">참여자 0명</h5>

      <div id="data-participants-list">
        <!-- 참여자 목록 동적 생성 -->
      </div>

    </div>
  </div>
  <div th:replace="layout :: menuBar"></div>
</div>


<div class="modal fade" id="participantQuantityModal" tabindex="-1" aria-labelledby="dynamicQuantityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 350px;">
    <div class="modal-content">
      <div class="modal-body p-4">

        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="d-flex justify-content-between align-items-center mb-3 mt-2">
          <span class="fs-5 fw-bold">남은 수량</span>
          <span class="fs-5 fw-bold text-danger">300g</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2 participant-only d-none">
          <span class="fs-5 fw-bold">기존 수량</span>
          <span class="fs-5 fw-bold">200g</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <span class="fs-5 fw-bold" id="quantityLabel">수량 선택</span>
          <select class="form-select w-50" aria-label="수량 선택/수정" id="quantitySelect">
          </select>
        </div>

        <hr class="my-3">

        <div class="text-center mb-4">
          <span class="fs-5 fw-bold me-2" id="amountLabel">결제 금액</span>
          <span class="fs-4 fw-bold text-danger">1,100원</span>
        </div>

        <div class="d-grid" id="normalButtonContainer">
          <button type="button" class="btn btn-danger py-2 fw-bold" style="background-color: #dc3545; border-color: #dc3545;">참여하기</button>
        </div>

        <div class="d-flex justify-content-between gap-2 d-none" id="participantButtonContainer">
          <button type="button" class="btn btn-danger py-2 fw-bold w-50" style="background-color: #dc3545; border-color: #dc3545;">참여 취소하기</button>
          <button type="button" class="btn btn-success py-2 fw-bold w-50" style="background-color: #28a745; border-color: #28a745;">수정하기</button>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="creatorActionModal" tabindex="-1" aria-labelledby="creatorActionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 500px;">
    <div class="modal-content">
      <div class="modal-body p-4 text-center">

        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>

        <h5 class="fw-bold mb-3" id="creatorActionTitle"></h5>

        <p class="small text-muted mb-4" id="creatorActionMessage"></p>

        <div class="mb-4 text-start d-none" id="reasonInputContainer">
          <span class="d-block small fw-bold mb-1">사유</span>
          <textarea class="form-control" rows="4" placeholder="중단 사유를 입력해주세요."></textarea>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-danger py-2 fw-bold" id="creatorActionButton"
                  style="background-color: #e54747; border-color: #e54747;"></button>
        </div>

      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/quantityGroupBuyDetail.js"></script>
</body>
</html>
