<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/card.css">
  <link rel="stylesheet" href="/css/searchBar.css">
  <link rel="stylesheet" href="/css/dropDown.css">
  <link rel="stylesheet" href="/css/spicyFilter.css">
</head>
<body>
<div class="mobile-container position-relative">
  <div th:replace="layout :: mainHeader"></div>

  <div class="search-header d-flex flex-column">
    <div class="d-flex align-items-center mb-3">
      <a href="/recipe/add" class="me-3"><i class="bi bi-plus-square-fill header-icon" style="color: #495057;"></i></a>
      <div class="search-input-group d-flex align-items-center flex-grow-1 me-3">
        <i class="bi bi-search me-2 text-muted"></i>
        <input type="text" class="search-input" placeholder="찾고 싶은 레시피를 검색 해 주세요" name="keyword">
      </div>
    </div>
  </div>
  <div class="spicy-filter-container d-flex flex-row">
    <div class="spicy-level-icon" data-level="0">
      안매워요
    </div>
    <div class="spicy-level-icon" data-level="1">
      <div class="icon-container"></div> <span class="spicy-text">약간매워요</span>
    </div>
    <div class="spicy-level-icon" data-level="2">
      <div class="icon-container"></div> <span class="spicy-text">신라면맵기</span>
    </div>
    <div class="spicy-level-icon" data-level="3">
      <div class="icon-container"></div> <span class="spicy-text">열라면맵기</span>
    </div>
    <div class="spicy-level-icon" data-level="4">
      <div class="icon-container"></div> <span class="spicy-text">불닭맵기</span>
    </div>
    <div class="spicy-level-icon" data-level="5">
      <div class="icon-container"></div> <span class="spicy-text">불닭보다매워요</span>
    </div>
  </div>
  <div class="d-flex justify-content-end p-3 sort-dropdown">
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        최신순
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><div class="dropdown-item active" data-sort="inDate">최신순</div></li>
        <li><div class="dropdown-item" data-sort="reviewCount">후기많은순</div></li>
      </ul>
    </div>
  </div>

  <div class="container-fluid py-2">
    <div class="row row-cols-1 row-cols-md-2 g-3" id="recipeContainer"></div>
  </div>

  <div th:replace="layout :: menuBar"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/card.js"></script>
<script type="module" src="/js/recipeList.js"></script>
<script type="module" src="/js/dropDown.js"></script>
<script type="module" src="/js/searchRecipe.js"></script>
<script type="module" src="/js/spicyFilter.js"></script>
</body>
</html>
