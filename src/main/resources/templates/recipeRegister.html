<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipeRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/recipeRegister.css">
    <link rel="stylesheet" href="/css/spicyFilter.css">
    <link rel="stylesheet" href="/css/ingredientSearch.css">
</head>
<body>
<div class="mobile-container position-relative">
    <div th:replace="layout :: pageHeader('레시피 등록', 'javascript:history.back()')"></div>

    <div class="container-fluid content-area p-3">
        <div class="mb-4">
            <h5 class="fw-bold mb-2">썸네일</h5>
            <div class="img-upload-area thumbnail flex-shrink-0">
                <i class="bi bi-plus fs-1 text-secondary"></i>
                <input type="file" class="img-file-upload" accept="image/*" style="display: none;" />
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">제목</h5>
            <input type="text" class="form-control" id="recipeTitle" name="title" placeholder="제목" required>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">레시피 요약</h5>
            <textarea class="form-control" id="recipeSummary" rows="3" name="summary" placeholder="레시피 요약을 입력해주세요"></textarea>
        </div>

        <div class="row g-2 mb-4 align-items-end">
            <div class="col-6">
                <label for="category" class="form-label fw-bold">카테고리</label>
                <select class="form-select w-75" id="category" name="category" aria-label="카테고리 선택" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="korean">한식</option>
                    <option value="japanese">일식</option>
                    <option value="chinese">중식</option>
                    <option value="western">양식</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="col-6">
                <div class="d-flex align-items-center">
                    <input type="number" class="form-control text-end w-25 me-1" placeholder="0" name="prepTime" min="0">
                    <span class="me-2">분</span>
                    <input type="number" class="form-control text-end w-25 ms-auto" placeholder="0" name="servings" min="1">
                    <span>인분</span>
                </div>
            </div>
        </div>

        <div class="mb-4" id="ingredientContainer">
            <h5 class="fw-bold mb-3">재료 추가</h5>
            <div class="mb-4">
                <label for="itemSelect" class="form-label fw-bold">재료 선택</label>
                <div class="select-input-group">
                    <input type="text" class="form-control" id="itemSelect" placeholder="재료선택">
                    <i class="bi bi-search select-icon"></i>
                    <div class="dropdown-menu" id="itemDropdownMenu"></div>
                </div>
            </div>

            <div class="mb-4">
                <label for="otherItem" class="form-label fw-bold">기타 재료 선택</label>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control me-2" id="otherItem" placeholder="선택지에 없는 재료를 추가하세요!">
                    <button class="btn btn-outline-secondary" type="button" id="addOtherItemBtn" style="height: 44px; width: 44px; border-radius: 8px;">
                        <i class="bi bi-plus fs-5"></i>
                    </button>
                </div>
            </div>

        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-3">맵기 정도</h5>
            <div class="spicy-filter-container d-flex flex-row mb-3" >
                <div class="spicy-level-icon" data-level="0">
                    안매워요
                </div>
                <div class="spicy-level-icon" data-level="1">
                    <div class="icon-container"></div> <span class="spicy-text">약간매워요</span>
                </div>
                <div class="spicy-level-icon" data-level="2">
                    <div class="icon-container"></div> <span class="spicy-text">신라면맵기</span>
                </div>
                <div class="spicy-level-icon" data-level="3">
                    <div class="icon-container"></div> <span class="spicy-text">열라면맵기</span>
                </div>
                <div class="spicy-level-icon" data-level="4">
                    <div class="icon-container"></div> <span class="spicy-text">불닭맵기</span>
                </div>
                <div class="spicy-level-icon" data-level="5">
                    <div class="icon-container"></div> <span class="spicy-text">불닭보다매워요</span>
                </div>
            </div>

            <h5 class="fw-bold mb-3">난이도</h5>
            <div class="d-flex flex-wrap gap-2">
                <input type="radio" class="btn-check" name="difficulty" id="diff1" value="easy" autocomplete="off" checked>
                <label class="btn btn-outline-success btn-sm" for="diff1">쉬움</label>
                <input type="radio" class="btn-check" name="difficulty" id="diff2" value="normal" autocomplete="off">
                <label class="btn btn-outline-success btn-sm" for="diff2">보통</label>
                <input type="radio" class="btn-check" name="difficulty" id="diff3" value="hard" autocomplete="off">
                <label class="btn btn-outline-success btn-sm" for="diff3">어려움</label>
            </div>
        </div>

        <hr class="my-4">

        <div class="mb-5">
            <h5 class="fw-bold mb-3">레시피 순서</h5>

            <div class="recipe-step d-flex mb-3">
                <div class="img-upload-area me-3 flex-shrink-0">
                    <i class="bi bi-plus fs-1 text-secondary"></i>
                    <input type="file" class="img-file-upload" accept="image/*" style="display: none;" />
                </div>
                <textarea class="form-control" rows="3" placeholder="레시피 설명"></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-outline-secondary w-100 py-3 mb-5" type="button" id="addStepBtn">
                    <i class="bi bi-plus fs-4"></i>
                </button>
                <button id="registerRecipe" class="btn btn-warning w-100 py-2 fw-bold">등록</button>

            </div>

        </div>

    </div>

    <div th:replace="layout :: menuBar"></div>

</div>
<div th:replace="modal :: modal"></div>
<div th:replace="modal :: multiModal"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js"></script>
<script type="module" src="/js/recipeRegister.js"></script>
</body>
</html>
