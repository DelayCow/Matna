<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recipeRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="stylesheet" href="../static/css/recipeRegister.css">
</head>
<body>
<div class="mobile-container position-relative">
    <header class="d-flex justify-content-between align-items-center p-3 bg-white sticky-top" style="z-index: 1020;">
        <a href="#" class="text-dark"><i class="bi bi-chevron-left fs-4"></i></a>
        <h4 class="m-0 fw-bold">레시피 등록</h4>
        <a href="#" class="text-dark"><i class="bi bi-bell fs-4"></i></a>
    </header>

    <div class="container-fluid content-area p-3">

        <div class="mb-4">
            <h5 class="fw-bold mb-2">썸네일</h5>
            <div class="thumbnail-upload flex-shrink-0">
                <i class="bi bi-plus fs-1 text-secondary"></i>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">제목</h5>
            <input type="text" class="form-control" id="recipeTitle" placeholder="제목">
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">레시피 요약</h5>
            <textarea class="form-control" id="recipeSummary" rows="3" placeholder="레시피 요약을 입력해주세요"></textarea>
        </div>

        <div class="row g-2 mb-4 align-items-end">
            <div class="col-6">
                <label for="category" class="form-label fw-bold">카테고리</label>
                <select class="form-select w-75" id="category" aria-label="카테고리 선택">
                    <option selected>전체</option>
                    <option value="1">한식</option>
                    <option value="2">양식</option>
                    <option value="3">중식</option>
                </select>
            </div>
            <div class="col-6">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control text-end w-25 me-1" placeholder="30">
                    <span class="me-2">분</span>
                    <input type="text" class="form-control text-end w-25 ms-auto" placeholder="2">
                    <span>인분</span>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-3">재료 추가</h5>
            <div class="mb-4">
                <label for="itemSelect" class="form-label fw-bold">품목 선택</label>
                <div class="select-input-group">
                    <input type="text" class="form-control" id="itemSelect" placeholder="품목선택" value="">
                    <i class="bi bi-search select-icon"></i>
                    <div class="dropdown-menu" id="itemDropdownMenu"></div>
                </div>
            </div>

            <div class="mb-4">
                <label for="otherItem" class="form-label fw-bold">기타 품목 선택</label>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control me-2" id="otherItem" placeholder="선택지에 없는 품목을 추가하세요!">
                    <button class="btn btn-outline-secondary" type="button" id="addOtherItemBtn" style="height: 44px; width: 44px; border-radius: 8px;">
                        <i class="bi bi-plus fs-5"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex align-items-center mt-3 p-2 bg-light rounded" id="new-ingredient-form" style="display: none !important;">
                <input type="text" class="form-control form-control-sm me-2" style="width: 30%; flex-shrink: 0;" placeholder="재료명" id="current-ingredient-name-input" readonly>

                <input type="text" class="form-control form-control-sm text-end" style="width: 20%; flex-shrink: 0;" placeholder="수량" id="current-quantity-input">

                <div class="d-flex unit-radio-group" style="width: 40%; flex-shrink: 0;">
                    <input type="radio" class="btn-check" name="unit" id="unit-ml" value="ml" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary btn-sm me-1" for="unit-ml">ml</label>

                    <input type="radio" class="btn-check" name="unit" id="unit-ea" value="개" autocomplete="off">
                    <label class="btn btn-outline-secondary btn-sm me-1" for="unit-ea">개</label>

                    <input type="radio" class="btn-check" name="unit" id="unit-sp" value="스푼(T)" autocomplete="off">
                    <label class="btn btn-outline-secondary btn-sm me-1" for="unit-sp">스푼(T)</label>

                    <input type="radio" class="btn-check" name="unit" id="unit-g" value="g" autocomplete="off">
                    <label class="btn btn-outline-secondary btn-sm" for="unit-g">그램(g)</label>
                </div>

                <button class="btn btn-danger ms-4 flex-shrink-0" type="button" id="delete-ingredient-form-btn" style="height: 32px; width: 50px; padding: 0;">
                    삭제
                </button>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-3">맵기 정도</h5>
            <div class="d-flex flex-wrap gap-2 mb-4">
                <input type="radio" class="btn-check" name="spiciness" id="spicy0" autocomplete="off" checked>
                <label class="btn btn-outline-secondary btn-sm" for="spicy0">맵지 않아요</label>
                <input type="radio" class="btn-check" name="spiciness" id="spicy1" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="spicy1">약간 매콤해요</label>
                <input type="radio" class="btn-check" name="spiciness" id="spicy2" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="spicy2">신라면 정도 맵기</label>
                <input type="radio" class="btn-check" name="spiciness" id="spicy3" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="spicy3">열라면 정도 맵기</label>
                <input type="radio" class="btn-check" name="spiciness" id="spicy4" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="spicy4">불닭 정도 맵기</label>
                <input type="radio" class="btn-check" name="spiciness" id="spicy5" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="spicy5">불닭보다 매움</label>
            </div>

            <h5 class="fw-bold mb-3">난이도</h5>
            <div class="d-flex flex-wrap gap-2">
                <input type="radio" class="btn-check" name="difficulty" id="diff1" autocomplete="off" checked>
                <label class="btn btn-outline-success btn-sm" for="diff1">쉬움</label>
                <input type="radio" class="btn-check" name="difficulty" id="diff2" autocomplete="off">
                <label class="btn btn-outline-success btn-sm" for="diff2">보통</label>
                <input type="radio" class="btn-check" name="difficulty" id="diff3" autocomplete="off">
                <label class="btn btn-outline-success btn-sm" for="diff3">어려움</label>
            </div>
        </div>

        <hr class="my-4">

        <div class="mb-5">
            <h5 class="fw-bold mb-3">레시피 순서</h5>

            <div class="recipe-step d-flex mb-3">
                <div class="step-image me-3 flex-shrink-0">
                    <img src="path/to/image1.jpg" alt="1단계 이미지" class="img-fluid rounded">
                </div>
                <textarea class="form-control" rows="3" placeholder="레시피 설명 (예: 떡을 물에 불립니다.)"></textarea>
            </div>

            <div class="recipe-step d-flex mb-3">
                <div class="step-image me-3 flex-shrink-0">
                    <img src="path/to/image2.jpg" alt="2단계 이미지" class="img-fluid rounded">
                </div>
                <textarea class="form-control" rows="3" placeholder="레시피 설명 (예: 양념 재료를 섞어줍니다.)"></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-outline-secondary w-100 py-3 mb-5" id="addStepBtn">
                    <i class="bi bi-plus fs-4"></i>
                </button>
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">등록</button>

            </div>

        </div>

    </div>
    <!--메뉴바-->
    <nav class="navbar fixed-bottom bg-white bottom-nav p-0">
        <div class="container-fluid p-0">
            <ul class="nav w-100 justify-content-between py-2 px-5">
                <li class="nav-item">
                    <a class="nav-link active p-1" href="#">
                        <i class="bi bi-house-door-fill"></i>
                        홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-book"></i>
                        레시피
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-basket"></i>
                        공동 구매
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-person"></i>
                        MY
                    </a>
                </li>
            </ul>
        </div>
    </nav>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('addStepBtn').addEventListener('click', function() {
        const parentDiv = this.parentElement;

        const newStep = document.createElement('div');
        newStep.className = 'recipe-step d-flex mb-3';
        newStep.innerHTML = `
            <div class="step-image me-3 flex-shrink-0">
                <i class="bi bi-plus fs-1 text-secondary"></i>
            </div>
            <textarea class="form-control" rows="3" placeholder="레시피 설명"></textarea>
        `;
        parentDiv.before(newStep);
    });

    const searchInput = document.getElementById('itemSelect');
    const itemMenu = document.getElementById('itemDropdownMenu');

    const currentNameInput = document.getElementById('current-ingredient-name-input');
    const currentQtyInput = document.getElementById('current-quantity-input');

    const newIngredientForm = document.getElementById('new-ingredient-form');
    const deleteIngredientFormBtn = document.getElementById('delete-ingredient-form-btn');

    let isItemClicked = false;

    function debounce(func, delay) {
        let timeoutId;
        return function(...args) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                func.apply(this, args);
            }, delay);
        };
    }

    deleteIngredientFormBtn.addEventListener('click', function() {
        const parent = newIngredientForm.parentElement;
        if (parent) {
            parent.removeChild(newIngredientForm);
        }
    });

    // --- 품목 선택 검색 및 드롭다운 로직 (이전과 동일) ---
    searchInput.addEventListener('input', debounce(function() {
        if (isItemClicked) {
            isItemClicked = false;
            return;
        }
        const query = this.value.trim();
        if (query.length > 0) {
            fetchSearchResults(query);
        } else {
            itemMenu.classList.remove('show');
        }
    }, 300));

    function fetchSearchResults(query) {
        const mockData = [
            { "id": 1, "name": "밀떡" },
            { "id": 2, "name": "고추장" },
            { "id": 3, "name": "설탕" },
            { "id": 4, "name": "어묵" },
            { "id": 5, "name": "어간장" },
            { "id": 6, "name": "양파" },
            { "id": 7, "name": "쌀떡" }
        ];
        const filteredData = mockData.filter(item => item.name.includes(query));
        updateDropdownMenu(filteredData);
    }

    function updateDropdownMenu(results) {
        const menu = document.getElementById('itemDropdownMenu');
        menu.innerHTML = '';

        if (results && results.length > 0) {
            results.forEach(item => {
                const a = document.createElement('a');
                a.classList.add('dropdown-item');
                a.href = '#';
                a.textContent = item.name;

                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    isItemClicked = true;
                    searchInput.value = item.name;
                    menu.classList.remove('show');
                    searchInput.blur();

                    currentNameInput.value = item.name;

                    newIngredientForm.style.display = 'flex';
                    currentQtyInput.focus();
                });

                menu.appendChild(a);
            });
            menu.classList.add('show');
        } else {
            menu.classList.remove('show');
        }
    }


</script>
</body>
</html>
