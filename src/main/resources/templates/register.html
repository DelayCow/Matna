<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="mobile-container position-relative d-flex flex-column align-items-center justify-content-center">
  <div class="text-center mb-5">
    <h1>로고자리</h1>
  </div>
  <div class="text-center mb-5">
    <h2>회원가입</h2>
  </div>

  <form>
    <div>
      <label for="memberId" class="form-label fw-bold">아이디</label>
      <div class="d-flex">
        <input type="text" class="form-control min me-2" id="memberId" name="memberId" value="" required>
        <button class="btn btn-outline-secondary" id="idCheck">중복확인</button>
      </div>
    </div>
    <small id="idcheckmsg" class="notshow"></small>
    <div class="mt-2 mb-2">
      <label for="password" class="form-label fw-bold">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" value="" required>
    </div>
    <div>
      <label for="confirmPassword" class="form-label fw-bold">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" value="" required>
    </div>
    <small id="pwcheckmsg" class="notshow">비밀번호가 일치하지 않습니다</small>
    <div class="mt-2">
      <label for="nickname" class="form-label fw-bold">닉네임</label>
      <div class="d-flex">
        <input type="text" class="form-control min me-2" id="nickname" name="nickname" value="" required>
        <button class="btn btn-outline-secondary" id="nicknameCheck">중복확인</button>
      </div>
    </div>
    <small id="nicknamecheckmsg" class="notshow"></small>
    <div class="mt-2 mb-2">
      <label for="bank" class="form-label fw-bold">은행</label>
      <select class="form-select" id="bank" name="bank" required>
        <option value="" disabled selected>은행 선택</option>
      </select>
    </div>
    <div class="mb-2">
      <label for="accountNumber" class="form-label fw-bold">계좌번호</label>
      <input type="text" class="form-control" id="accountNumber" name="accountNumber" value="" required>
    </div>
    <div class="mb-2">
      <label for="accountName" class="form-label fw-bold">예금주명</label>
      <input type="text" class="form-control" id="accountName" name="accountName" value="" required>
    </div>
    <div class="mb-5">
      <label for="address" class="form-label fw-bold">주소</label>
      <div class="input-group">
        <input type="text" class="form-control me-2" id="address" name="address" value="" required>
        <button class="btn btn-outline-secondary" type="button" style="border-top-left-radius: 0; border-bottom-left-radius: 0; border-radius: 8px; width: 44px;">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </form>
  <button id="register-btn" class="btn btn-primary btn-register-link">회원가입</button>

  <div class="divider">로그인</div>
  <button id="login-btn" class="btn btn-outline-primary btn-login mb-3">로그인</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const bankList = [
    { name: "KB국민은행" }, { name: "신한은행" }, { name: "우리은행" }, { name: "하나은행" }, { name: "NH농협은행" }, { name: "IBK기업은행" }, { name: "SC제일은행" }, { name: "카카오뱅크" }, { name: "케이뱅크" }, { name: "토스뱅크" }, { name: "부산은행" }, { name: "대구은행" }, { name: "광주은행" }, { name: "전북은행" }, { name: "경남은행" }, { name: "제주은행" }, { name: "수협은행" }, { name: "한국씨티은행" }, { name: "KDB산업은행" }, { name: "우체국" },
  ];
  document.addEventListener('DOMContentLoaded', function(){
    const bankSelect = document.getElementById('bank');
    bankList.forEach(bank => {
      const option = document.createElement('option');
      option.value = bank.name;
      option.textContent = bank.name;
      bankSelect.appendChild(option);
    })

    document.getElementById('register-btn').addEventListener('click', function(){
      const password = document.getElementById('password').value
      const confirmPassword = document.getElementById('confirmPassword').value
      if(password != confirmPassword){
        msg = document.getElementById('pwcheckmsg').classList
        msg.add('unavailable')
        msg.remove('notshow');
        return;
      };
      document.querySelector('form').submit();
    })
    document.getElementById('login-btn').addEventListener('click', function(){
      location.href="login.html";
    })
    document.getElementById('idCheck').addEventListener('click', function(){
      msg = document.getElementById('idcheckmsg')
      msg.classList.remove('notshow');
      const isDuplicated = true;//id중복확인 api로 true/false받기
      if(isDuplicated){
        msg.innerText = "사용할 수 있는 아이디입니다.";
        msg.classList.add('available');
      }else{
        msg.innerText = "사용할 수 없는 아이디입니다.";
        msg.classList.add('unavailable');
      }
    })
    document.getElementById('nicknameCheck').addEventListener('click', function(){
      msg = document.getElementById('nicknamecheckmsg')
      msg.classList.remove('notshow');
      const isDuplicated = false; //닉네임중복확인api booelan값
      if(isDuplicated){
        msg.innerText = "사용할 수 있는 닉네임입니다.";
        msg.classList.add('available');
      }else{
        msg.innerText = "사용할 수 없는 닉네임입니다.";
        msg.classList.add('unavailable');
      }
    })

  })
</script>
</body>
</html>
