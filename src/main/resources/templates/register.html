<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="mobile-container position-relative d-flex flex-column align-items-center justify-content-center">
  <div class="text-center mb-5">
    <img class="logo-img" src="/img/matna_logo.png" alt="로고">
  </div>

  <div>
    <label for="memberId" class="form-label fw-bold">아이디</label>
    <div class="d-flex">
      <input type="text" class="form-control min me-2" id="memberId" name="memberId" value="" required>
      <button class="btn btn-outline-warning" id="idCheck">중복확인</button>
    </div>
    <small id="idcheckmsg" class="notshow"></small>
  </div>
  <div class="mt-2 mb-2">
    <label for="password" class="form-label fw-bold">비밀번호</label>
    <input type="password" class="form-control" id="password" name="password" value="" required>
  </div>
  <div>
    <label for="confirmPassword" class="form-label fw-bold">비밀번호 확인</label>
    <input type="password" class="form-control" id="confirmPassword" value="" required>
    <small id="pwcheckmsg" class="notshow">비밀번호가 일치하지 않습니다</small>
  </div>
  <div class="mt-2">
    <label for="nickname" class="form-label fw-bold">닉네임</label>
    <div class="d-flex">
      <input type="text" class="form-control min me-2" id="nickname" name="nickname" value="" required>
      <button class="btn btn-outline-warning" id="nicknameCheck">중복확인</button>
    </div>
    <small id="nicknamecheckmsg" class="notshow"></small>
  </div>
  <div class="mt-2 mb-2">
    <label for="bank" class="form-label fw-bold">은행</label>
    <select class="form-select form-control" id="bank" name="bank" required>
      <option value="" disabled selected>은행 선택</option>
    </select>
  </div>
  <div class="mb-2">
    <label for="accountNumber" class="form-label fw-bold">계좌번호</label>
    <input type="text" class="form-control" id="accountNumber" name="accountNumber" value="" required>
  </div>
  <div class="mb-2">
    <label for="accountName" class="form-label fw-bold">예금주명</label>
    <input type="text" class="form-control" id="accountName" name="accountName" value="" required>
  </div>
  <div class="mb-5">
    <label for="address" class="form-label fw-bold">주소</label>
    <div class="input-group">
      <input type="text" class="form-control me-2" id="address" name="address" value="" required>
      <button class="btn btn-outline-warning" id="addressSearchBtn" type="button" style="border-top-left-radius: 0; border-bottom-left-radius: 0; border-radius: 8px; width: 44px;">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>

  <button id="register-btn" class="btn btn-warning btn-register-link">회원가입</button>

  <div class="divider">로그인</div>
  <button id="login-btn" class="btn btn-outline-warning btn-login mb-3">로그인</button>
</div>
<div th:replace="modal :: modal"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="module" src="/js/register.js"></script>
</body>
</html>
