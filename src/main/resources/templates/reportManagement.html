<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/reportManagement.css">

</head>
<body>
<!-- 사이드바 자리 -->
<div class="sidebar d-flex flex-column bg-white border-end p-4">

    <!-- 프로필 -->
    <div class="text-center mb-4 profile-area">
        <img src="/img/matna_logo2.png" class="rounded-circle mb-2 profile-img" alt="프로필">
        <h5 id="nickname" class="fw-semibold"></h5>
    </div>

    <!-- 메뉴 -->
    <ul class="nav flex-column mb-auto">
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/memberManagement">유저 관리</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/groupBuyManagement">공구 관리</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/reportManagement">신고 관리</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link sidebar-link" href="/manager/ingredientManagement">재료 관리</a>
        </li>
    </ul>

    <!-- 로그아웃 -->
    <div class="logout-area">
        <div class="mt-auto text-center">
            <button id="logoutBtn" class="btn btn-outline-danger w-75">로그아웃</button>
        </div>
    </div>

</div>

<!--메인 콘텐츠-->
<div class="content">
    <div class="container my-4">
    <div class="search-section">
        <div class="row mb-4 p-3 bg-light rounded align-items-end">
            <label class="col-md-2 col-form-label">검색옵션</label>
            <div class="col-auto">
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-auto">~</div>
            <div class="col-auto">
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-4 d-flex gap-2 status-buttons">
                <button class="btn btn-danger status-btn" data-status="WIP">진행중</button>
                <button class="btn btn-warning status-btn" data-status="rejection">반려</button>
                <button class="btn btn-success status-btn" data-status="complete">완료</button>
            </div>
            <input type="hidden" id="status">
        </div>
        <div class="row mb-3 align-items-center">
            <label class="col-auto col-form-label">검색명</label>
            <div class="col">
                <input type="text" id="keyword" class="form-control" placeholder="닉네임 / 아이디">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary search-btn">검색</button>
            </div>
            <div class="col-auto">
                <select class="form-select" id="reportCase">
                    <option value="">전체</option>
                    <option value="members">회원 신고</option>
                    <option value="group_buys">공구 신고</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-content p-3 rounded">
        <table class="table table-bordered text-center">
            <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>상태</th>
                <th>신고일</th>
                <th>신고자</th>
                <th>내용</th>
                <th>분류</th>
                <th>상세보기</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
</div>
<!-- 신고 상세 모달 -->
<div class="modal fade" id="reportDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- 헤더 -->
            <div class="modal-header">
                <h5 class="modal-title">신고</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- 바디 -->
            <div class="modal-body">

                <!-- 신고자 / 신고 대상 -->
                <div class="d-flex justify-content-between mb-3">
                    <div class="p-3 border rounded text-center w-45">
                        <div class="fw-bold">신고자</div>
                        <img id="reporterImageUrl" class="rounded-circle my-2" width="60">
                        <div id="reporterName"></div>
                        <small id="reporterId" class="text-muted"></small>
                    </div>

                    <div class="p-3 border rounded text-center w-45">
                        <div class="fw-bold">신고 대상</div>
                        <img id="targetImageUrl" class="rounded-circle my-2" width="60">
                        <div id="targetName"></div>
                        <small id="targetId" class="text-muted"></small>
                    </div>
                </div>

                <!-- 자료 -->
                <div class="mb-3">
                    <div class="fw-bold mb-2">자료</div>
                    <div id="imageUrl" class="p-3 bg-light rounded"></div>
                </div>

                <!-- 내용 -->
                <div>
                    <div class="fw-bold mb-2">내용</div>
                    <textarea id="reportReason" class="form-control" rows="4" readonly></textarea>
                </div>

            </div>

            <!-- 푸터 -->
            <div class="modal-footer">
                <button class="btn btn-warning" id="rejectBtn">반려</button>
                <button class="btn btn-success" id="completeBtn">처리완료</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebar.js"></script>
<script src="/js/reportManagement.js"></script>
</body>
</html>
