<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReviewRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/spicyFilter.css">
    <link rel="stylesheet" href="/css/reviewRegister.css">
    <link rel="stylesheet" href="/css/ingredientSearch.css">
</head>
<body>
<div class="mobile-container position-relative">
    <div th:replace="layout :: pageHeader('후기 등록', 'javascript:history.back()')"></div>

    <div class="container-fluid p-3">
        <input id="recipeNo" th:value="${recipeDetail.recipeNo}" type="hidden">

        <div class="recipe-info d-flex align-items-center mb-4 p-3 rounded" style="background-color: #f8f9fa;">
            <img th:src="${recipeDetail.thumbnailUrl}" alt="레시피 이미지" class="rounded me-3" style="width: 15%; height: 15%; object-fit: cover;">
            <div>
                <h6 class="fw-bold mb-3" th:text="${recipeDetail.title}"></h6>
                <small class="text-muted">작성자 | <span th:text="${recipeDetail.writerNickname}"></span></small>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="useOtherIngredients">
            <label class="form-check-label fw-bold" for="useOtherIngredients">
                다른 재료를 사용했어요
            </label>
        </div>

        <div class="rounded ingredient-list">
            <h5 class="fw-bold mb-3">사용 재료</h5>
            <div id="original-ingredients-list">
                <!-- 각 재료마다 반복 -->
                <div th:each="ing: ${recipeDetail.ingredients}"
                     class="ingredient-item-wrapper mb-2"
                     th:data-ingredient-name="${ing.ingredientName}">
                    <div class="d-flex align-items-center">
                        <span class="ingredient-name me-3" th:text="${ing.ingredientName}"></span>
                        <span class="ingredient-info me-auto" th:text="|${ing.amount}${ing.unit}|"></span>

                        <i class="bi bi-arrow-right fs-5 ms-2 me-2"></i>

                        <div class="select-input-group">
                            <input type="text"
                                   class="form-control form-control-sm"
                                   th:id="${ing.ingredientName} + '_itemSelect'"
                                   placeholder="대체재료 검색">
                            <i class="bi bi-search select-icon"></i>
                            <div class="dropdown-menu" th:id="${ing.ingredientName} + '_itemDropdownMenu'"></div>
                        </div>
                    </div>
                    <div class="ingredient-input-container"></div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">제목</h5>
            <input type="text" class="form-control mb-3" placeholder="제목">

            <h5 class="fw-bold mb-2">별점</h5>
            <div class="star-rating fs-3 text-warning">
                <i class="bi bi-star-fill" data-rating="1"></i>
                <i class="bi bi-star-fill" data-rating="2"></i>
                <i class="bi bi-star-fill" data-rating="3"></i>
                <i class="bi bi-star-fill" data-rating="4"></i>
                <i class="bi bi-star-fill" data-rating="5"></i>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-3">맵기 정도</h5>
            <div class="spicy-filter-container d-flex flex-row mb-3">
                <div class="spicy-level-icon" data-level="0">
                    안매워요
                </div>
                <div class="spicy-level-icon" data-level="1">
                    <div class="icon-container"></div>
                    <span class="spicy-text">약간매워요</span>
                </div>
                <div class="spicy-level-icon" data-level="2">
                    <div class="icon-container"></div>
                    <span class="spicy-text">신라면맵기</span>
                </div>
                <div class="spicy-level-icon" data-level="3">
                    <div class="icon-container"></div>
                    <span class="spicy-text">열라면맵기</span>
                </div>
                <div class="spicy-level-icon" data-level="4">
                    <div class="icon-container"></div>
                    <span class="spicy-text">불닭맵기</span>
                </div>
                <div class="spicy-level-icon" data-level="5">
                    <div class="icon-container"></div>
                    <span class="spicy-text">불닭보다매워요</span>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">후기 내용</h5>
            <textarea class="form-control" rows="5" placeholder="후기 내용을 입력해주세요"></textarea>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">사진 첨부</h5>
            <div class="photo-upload-area">
                <label for="file-upload" class="photo-placeholder">
                    <i class="bi bi-plus fs-1 text-secondary"></i>
                </label>
                <input type="file" id="file-upload" accept="image/*" style="display: none;">
            </div>
        </div>


        <button id="handleAddReview" class="btn btn-warning w-100 py-2 fw-bold">등록</button>

    </div>

    <div th:replace="layout :: menuBar"></div>
</div>
<div th:replace="modal :: modal"></div>
<div th:replace="modal :: multiModal"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/reviewRegister.js"></script>
</body>
</html>
