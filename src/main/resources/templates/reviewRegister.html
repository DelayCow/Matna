<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReviewRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="stylesheet" href="../static/css/reviewRegister.css">
</head>
<body>
<div class="mobile-container position-relative">
    <header class="d-flex justify-content-center align-items-center p-3 bg-white sticky-top border-bottom" style="z-index: 1020;">
        <a href="#" class="text-dark position-absolute start-0 ms-3"><i class="bi bi-chevron-left fs-4"></i></a>
        <h4 class="m-0 fw-bold">후기 등록</h4>
        <a href="#" class="text-dark position-absolute end-0 me-3"><i class="bi bi-bell fs-4"></i></a>
    </header>

    <div class="container-fluid content-area p-3">

        <div class="recipe-info d-flex align-items-center mb-4 p-3 rounded" style="background-color: #f8f9fa;">
            <img src="path/to/recipe/image.jpg" alt="레시피 이미지" class="rounded me-3" style="width: 60px; height: 60px; object-fit: cover;">
            <div>
                <h6 class="fw-bold mb-0">육수 없이 만드는 떡볶이 황금레시피</h6>
                <small class="text-muted">작성자 | 투우맘</small>
            </div>
        </div>

        <div class="mb-4 p-3 border rounded">
            <h5 class="fw-bold mb-3">사용 재료</h5>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="useOtherIngredients">
                <label class="form-check-label fw-bold" for="useOtherIngredients">
                    다른 재료를 사용했어요
                </label>
            </div>

            <div id="original-ingredients-list">
                <div class="ingredient-item-wrapper mb-2" data-ingredient-name="쌀떡">
                    <div class="d-flex align-items-center">
                        <span class="ingredient-name me-5">쌀떡</span>
                        <span class="ingredient-info me-auto">200g</span>
                        <button class="btn btn-sm btn-link text-dark p-0 toggle-input-btn" type="button">
                            <i class="bi bi-arrow-right fs-5"></i>
                        </button>
                    </div>
                    <div class="ingredient-input-container"></div>
                </div>

                <div class="ingredient-item-wrapper mb-2" data-ingredient-name="대파">
                    <div class="d-flex align-items-center">
                        <span class="ingredient-name me-5">대파</span>
                        <span class="ingredient-info me-auto">10g</span>
                        <button class="btn btn-sm btn-link text-dark p-0 toggle-input-btn" type="button">
                            <i class="bi bi-arrow-right fs-5"></i>
                        </button>
                    </div>
                    <div class="ingredient-input-container"></div>
                </div>
            </div>

            <hr>

            <div class="mb-3">
                <label for="otherItemName" class="form-label fw-bold">기타 재료 추가</label>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control me-2" id="otherItemName" placeholder="(선택지에 없는 재료를 추가하세요!)">
                    <button class="btn btn-outline-secondary flex-shrink-0" type="button" id="addOtherIngredientBtn" style="height: 44px; width: 44px; border-radius: 8px;">
                        <i class="bi bi-plus fs-5"></i>
                    </button>
                </div>
            </div>

            <div id="added-ingredients-list">
            </div>

        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">제목</h5>
            <input type="text" class="form-control mb-3" placeholder="제목">

            <h5 class="fw-bold mb-2">별점</h5>
            <div class="star-rating fs-3 text-warning">
                <i class="bi bi-star-fill" data-rating="1"></i>
                <i class="bi bi-star-fill" data-rating="2"></i>
                <i class="bi bi-star-fill" data-rating="3"></i>
                <i class="bi bi-star-fill" data-rating="4"></i>
                <i class="bi bi-star-fill" data-rating="5"></i> </div>
        </div>

        <div class="mb-5">
            <h5 class="fw-bold mb-3">맵기 정도</h5>
            <div class="d-flex flex-wrap gap-2">
                <input type="radio" class="btn-check" name="spiciness" id="spicy0" autocomplete="off" checked>
                <label class="btn btn-outline-secondary btn-sm spicy-btn" for="spicy0">안 매워요</label>

                <input type="radio" class="btn-check" name="spiciness" id="spicy1" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm spicy-btn" for="spicy1">약간 매콤해요</label>

                <input type="radio" class="btn-check" name="spiciness" id="spicy2" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm spicy-btn" for="spicy2">신라면 맵기에요</label>

                <input type="radio" class="btn-check" name="spiciness" id="spicy3" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm spicy-btn" for="spicy3">열라면 맵기에요</label>

                <input type="radio" class="btn-check" name="spiciness" id="spicy4" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm spicy-btn" for="spicy4">불닭 맵기에요</label>

                <input type="radio" class="btn-check" name="spiciness" id="spicy5" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm spicy-btn" for="spicy5">불닭보다 매워요</label>
            </div>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">후기 내용</h5>
            <textarea class="form-control" rows="5" placeholder="후기 내용을 입력해주세요"></textarea>
        </div>

        <div class="mb-4">
            <h5 class="fw-bold mb-2">사진 첨부</h5>
            <div class="photo-upload-area">
                <label for="file-upload" class="photo-placeholder">
                    <i class="bi bi-plus fs-1 text-secondary"></i>
                </label>
                <input type="file" id="file-upload" accept="image/*" style="display: none;">
            </div>
        </div>


        <div class="p-3">
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">등록</button>
        </div>
    </div>

    <nav class="navbar fixed-bottom bg-white bottom-nav p-0">
        <div class="container-fluid p-0">
            <ul class="nav w-100 justify-content-between py-2 px-5">
                <li class="nav-item">
                    <a class="nav-link active p-1" href="#">
                        <i class="bi bi-house-door-fill"></i>
                        홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-book"></i>
                        레시피
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-basket"></i>
                        공동 구매
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">
                        <i class="bi bi-person"></i>
                        MY
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/reviewRegister.js"></script>
</body>
</html>
